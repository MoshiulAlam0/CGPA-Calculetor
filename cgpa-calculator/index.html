<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA-Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="ICON/calculator_295809.png" type="image/x-icon">
</head>

<body>
    <section class="cgpa-section">
        <div class="main-container">
            <div class="container">
                <h2 class="h2">CGPA-Calculator 2016</h2>
                <hr>
                <div class="calculetor-container">
                    <div>
                        <p class="semester">semester1</p>
                        <input type="text" placeholder="Your Result" name="" id="semester1" class="input-gpa">
                        <p class="semester">semester2</p>
                        <input type="text" placeholder="Your Result" name="" id="semester2" class="input-gpa">
                        <p class="semester">semester3</p>
                        <input type="text" placeholder="Your Result" name="" id="semester3" class="input-gpa">
                        <p class="semester">semester4</p>
                        <input type="text" placeholder="Your Result" name="" id="semester4" class="input-gpa">
                    </div>
                    <div>
                        <p class="semester">semester5</p>
                        <input type="text" placeholder="Your Result" name="" id="semester5" class="input-gpa">
                        <p class="semester">semester6</p>
                        <input type="text" placeholder="Your Result" name="" id="semester6" class="input-gpa">
                        <p class="semester">semester7</p>
                        <input type="text" placeholder="Your Result" name="" id="semester7" class="input-gpa">
                        <p class="semester">semester8</p>
                        <input type="text" placeholder="Your Result" name="" id="semester8" class="input-gpa">
                    </div>
                </div>
                <div>
                    <button id="result-button" class="see-result">See Result</button>
                </div>
                <p class="total-gpa-text">Total CGPA: <span id="cgpa00">00</span></p>
                <p class="gread" id="gread">Gread</p>
            </div>
    </section>
    <!-- scripts are here  -->
    <script src="script/function.js"></script>
    <script src="script/calculation.js"></script>

</body>

</html>
